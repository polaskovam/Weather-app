<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--  Styles CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="main-title">Weather app</h1>
    </div>
    <div class="row search-row">
        <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" id="cityInput" placeholder="Search for a location"
                   aria-label="Search for a location"
                   aria-describedby="button-addon2">
            <button id="btn-search" class="btn btn-outline-primary" type="button">Search</button>
        </div>
    </div>
    <div class="row">
        <!--                First city-->
        <div class="col-12 col-lg-6 first-city">
            <div class="row">
                <!--                Block 1-->
                <div class="block-1 rounded-3 col">
                    <div class="col">
                        <div class="col" id="day-1">Pondělí</div>
                        <div class="col" id="date-1">1.1.2023</div>
                        <div class="col" id="town-1">Praha</div>
                        <div class="col">
                            <img id="icon1" src="images/pokus3.png" alt="sun">
                        </div>
                        <div class="col"><h2 id="temp-1">5 °C</h2></div>
                        <div class="col" id="word-temp-1">slunečno</div>
                    </div>
                </div>
                <!--                Block 2-->
                <div class="col-12 col-sm-7 block-2 rounded-3">
                    <div class="row extra-info">
                        <div class="col">Precipitation</div>
                        <div class="col weather-icons" id="precipitation-1">5 %</div>
                    </div>
                    <div class="row extra-info">
                        <div class="col">Humidity</div>
                        <div class="col weather-icons" id="humidity-1">5 %</div>
                    </div>
                    <div class="row extra-info">
                        <div class="col">Wind</div>
                        <div class="col weather-icons" id="wind-1">10 m/s</div>
                    </div>
                    <div class="row extra-days mx-auto">
                        <div class="col col-12 col-sm-6 col-md-4 mb-4 mb-sm-2">
                            <div class="extra-icons rounded-3 flex-column">
                                <div class="">
                                    <img id="icon2" src="images/pokus2.png" alt="sun">
                                </div>
                                <div id="next-day-1">ÚT</div>
                                <div id="next-day-temp-1">10 °C</div>
                            </div>
                        </div>

                        <div class="col col-12 col-sm-6 col-md-4 mb-4 mb-sm-2">
                            <div class="extra-icons rounded-3 flex-column">
                                <div class="">
                                    <img id="icon3" src="images/pokus2.png" alt="sun">
                                </div>
                                <div id="next-day-2">ST</div>
                                <div id="next-day-temp-2">10 °C</div>
                            </div>
                        </div>
                        <div class="col col-12 col-sm-6 offset-sm-3 offset-md-0 col-md-4">
                            <div class="extra-icons rounded-3 flex-column">
                                <div class="">
                                    <img id="icon4" src="images/pokus2.png" alt="sun">
                                </div>
                                <div id="next-day-3">ČT</div>
                                <div id="next-day-temp-3">10 °C</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--        Second city-->
        <div class="col-12 col-lg-6 second-city">
            <div class="row">
                <!--                Block 1-->
                <div class="block-1 rounded-3 col">
                    <div class="col">
                        <div class="col" id="day-2">Pondělí</div>
                        <div class="col" id="date-2">1.1.2023</div>
                        <div class="col" id="town-2">Praha</div>
                        <div class="col">
                            <img id="icon5" src="images/pokus3.png" alt="sun">
                        </div>
                        <div class="col"><h2 id="temp-2">5 °C</h2></div>
                        <div class="col" id="word-temp-2">slunečno</div>
                    </div>
                </div>
                <!--                Block 2-->
                <div class="col-12 col-sm-7 block-2 rounded-3">
                    <div class="row extra-info">
                        <div class="col">Precipitation</div>
                        <div class="col weather-icons" id="precipitation-2">5 %</div>
                    </div>
                    <div class="row extra-info">
                        <div class="col">Humidity</div>
                        <div class="col weather-icons" id="humidity-2">5 %</div>
                    </div>
                    <div class="row extra-info">
                        <div class="col">Wind</div>
                        <div class="col weather-icons" id="wind-2">10 m/s</div>
                    </div>
                    <div class="row extra-days mx-auto">
                        <div class="col col-12 col-sm-6 col-md-4 mb-4 mb-sm-2">
                            <div class="extra-icons rounded-3 flex-column">
                                <div class="">
                                    <img id="icon6" src="images/pokus2.png" alt="sun">
                                </div>
                                <div id="next-day-4">ÚT</div>
                                <div id="next-day-temp-4">10 °C</div>
                            </div>
                        </div>

                        <div class="col col-12 col-sm-6 col-md-4 mb-4 mb-sm-2">
                            <div class="extra-icons rounded-3 flex-column">
                                <div class="">
                                    <img id="icon7" src="images/pokus2.png" alt="sun">
                                </div>
                                <div class="" id="next-day-5">ST</div>
                                <div class="" id="next-day-temp-5">10 °C</div>
                            </div>
                        </div>
                        <div class="col col-12 col-sm-6 offset-sm-3 offset-md-0 col-md-4">
                            <div class="extra-icons rounded-3 flex-column">
                                <div class="">
                                    <img id="icon8" src="images/pokus2.png" alt="sun">
                                </div>
                                <div class="" id="next-day-6">ČT</div>
                                <div class="" id="next-day-temp-6">10 °C</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <h5>
        School project 2023
    </h5>
    <h6>
        Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </h6>
</footer>


<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<!--JS script-->
<script src="index.js"></script>
</body>
</html>
